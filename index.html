<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Project Assignment 3</title>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <!-- logo -->
                <div class="logo"><img src="./Assets/white-logo.png" alt="logo"></div>
                <!-- line -->
                <div class="line"></div>
                <!-- list -->
                <div class="growlist">
                    <ul class="list">
                        <li class="list-item">Apps</li>
                        <li class="list-item">DAO</li>
                        <li class="list-item">Technology</li>
                        <li class="list-item">Token</li>
                        <li class="list-item">Contributors</li>
                    </ul>
                </div>
                <!-- Button -->
                <div>
                    <button class="buy-btn">Buy 1 Token</button>
                </div>
            </nav>
        </section>
        <!-- main-section -->
        <section aria-label="main-section">
            <div class="main">
                <h1 class="heading">Lets build a better tomorrow, together.</h1>
                <p class="description">
                    Buy 1 Token. Join the DAO. Change the World.
                </p>
                <!-- button -->
                <div>
                    <button class="Access-btn">Request Early Access
                    </button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
